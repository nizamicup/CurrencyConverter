<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to Currency Converter!</h1>
        <p>You have made Selection(s)</p>
        <h3>Make the selection and press submit button</h3>
        <h:form>
            <h:selectOneMenu value="#{currencyBean.homeCurrency}" id="from">
                <f:selectItem itemValue="SEK" itemLabel="SEK" />
                <f:selectItem itemValue="EURO" itemLabel="EURO" />
                <f:selectItem itemValue="DOLLAR" itemLabel="DOLLAR" />
                <f:selectItem itemValue="POUNDS" itemLabel="POUNDS" />
            </h:selectOneMenu>
            
            <h:selectOneMenu value="#{currencyBean.forignCurrency}" id="to">
                <f:selectItem itemValue="SEK" itemLabel="SEK" />
                <f:selectItem itemValue="EURO" itemLabel="EURO" />
                <f:selectItem itemValue="DOLLAR" itemLabel="DOLLAR" />
                <f:selectItem itemValue="POUNDS" itemLabel="POUNDS" />
            </h:selectOneMenu>
            <p><h:commandButton value="ShowRate" action="#{currencyBean.rate}"></h:commandButton></p>
            
            
            <p>
                <h1>Rate</h1>
                <h:outputLabel for="rateCalculate" rendered="" value="Enter the amount to convert"></h:outputLabel>
                <h:inputText id="rateCalculate" value="#{currencyBean.rate}"></h:inputText>
                <p><h:commandButton value="calculate" action="#{currencyBean.rate}"></h:commandButton></p>
            </p>
        </h:form>
        <p>
            <h1>Result</h1>
        <h:outputLabel for="showResult" value="The Result of Coversion"/>
        <h:outputText id="showResult" value="#{currencyBean.homeCurrency}"></h:outputText>
        </p>
        
        <p>
            <h1>Rate</h1>
        <h:outputLabel for="showRate" rendered="" value="The Result of Coversion"/>
        <h:outputText id="showRate" value="#{currencyBean.rate}"></h:outputText>
        </p>
    </h:body>
</html>
